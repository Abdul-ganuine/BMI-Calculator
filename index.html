<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BM1 Calculator</title>
</head>
<body>
    <main class="body">
        <h1 class="heading">BMI CALCULATOR</h1>
        <div class="bmi-box">
            <div class="input-box">
                <input type="range" class="weight slider" min="20" max="200" value="20">
                <div class="weight-val">20 kg</div>
            </div>
            <div class="input-box">
                <input type="range" class="height slider" min="100" max="300" value="100">
                <div class="height-val">100 cm</div>
            </div>
            <div ><h1 class="bmi-value"></h1></div>
            <div class="bmi-info">Normal Weight</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
